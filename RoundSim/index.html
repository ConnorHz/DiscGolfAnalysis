<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Disc Golf Round</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="animations.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">

</head>

<body>
  <div id="header">
    <h1>Portland Open</h1>
    <h2>Glendoveer Disc Golf Course - Portland, OR</h2>
    <h3>Eagle McMahon - Round 3</h3>
  </div>

  <h1 id="scoreName" class="text-pop-up-top">Par</h1>
  <div class="svg-container">
    <svg id="live" viewBox="0 0 750 250" class="hole-svg">
      
      <line class="ground-line" x1="0" y1="250" x2="750" y2="250" />
      
      <!-- circle boundaries -->
      <path id="circleBoundaries" style="stroke:black;stroke-width:3" />
      
      <g id="strokes">
      </g>

      <g id="pin">

      </g>
    </svg>

  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="utilities.js"></script>
  <script src="main.js"></script>
</body>
</html>
